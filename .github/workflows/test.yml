name: Test

on:
  push:
    branches:
      - main


jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3

      - name: Run tests
        run: uv run pytest tests -v